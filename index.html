<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    <main>
      <div class="container">
        <form action="index.html" method="post">

            <div class="intro">
                <h1 class="signup">Signup for our newsletter</h1>
                <p>Get the leatest news on how your code is doing right in your inbox</p>
            </div>

            <fieldset class="box1">
         
              <legend class="info">Contact Information</legend>

              <div class="form-box">
                <label for="name">Full Name</label><br>
                <input type="text" id="name" name="user_name" placeholder="Required" required/><br>
              </div>

              <div class="form-box">
                <label for="email">Email Address</label><br>
                <input type="email" id="email" name="user_email" placeholder="Required" required/><br>
              </div>

              <div class="form-box">
                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone" name="user_number" placeholder="123-456-7890" /><br>
              </div>

              <div class="form-box">
                <label for="address">Street Address</label><br>
                <input type="text" id="address" name="user_address" /><br>
              </div>

              <div class="form-box">
                <label for="city">City</label><br>
                <input type="text" id="city" name="user_city" /><br>
              </div>

              <div class="form-box">
                <label for="state">State</label><br>
                <select name="user_state" id="state" >
                    <option value="Choose_State">Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select><br>
              </div>

              <div class="form-box">
                <label for="zip">Zip Code</label><br>
                <input type="text" id="zip" name="user_zip" />
              </div>

            </fieldset>

            <fieldset class="box2">
         
              <legend class="info-2">Newsletter</legend>       

              <div class="selection">
                <label>Select the newsletters you would like to recieve</label><br> 
              </div>

              <div class="form-box-2">
                <input type="checkbox" id="html_news" name="newsletters" value="HTML">
                <label for="html_news">HTML News</label><br>
              </div>

              <div class="form-box-2">
                <input type="checkbox" id="css_news" name="newsletters" value="CSS">
                <label for="css_news">CSS News</label><br>
              </div>

              <div class="form-box-2">
                <input type="checkbox" id="javascript_news" name="newsletters" value="Javascript">
                <label for="javascript_news">Javascript News</label><br>
              </div>

              <div class="selection">
                <label>Newsletter format</label><br>
              </div>

              <div class="form-box-2">
                <input type="radio" id="html" name="format" value="html">
                <label for="html">HTML</label><br>
              </div>

              <div class="form-box-2">
                <input type="radio" id="text" name="format" value="text">
                <label for="text">Plain text</label><br>
              </div>

              <div class="form-box-2">
                <label class="topic" for="topics">Other topics you'd like to hear about</label><br>
                <textarea name="user_topics" id="topics" cols="30" rows="10"></textarea><br>
              </div>

              <div class="btn">
                <button type="submit">Sign Up</button>
              </div>

            </fieldset>
        </form>
      </div>
    </main>

    <footer>
      <h3>Copyright The Code Review</h3>
    </footer>
  </body>
</html>
